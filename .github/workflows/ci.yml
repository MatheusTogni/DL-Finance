name: CI - Lint e Build

# Quando executar: em push e pull requests na branch main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Backend
  backend:
    name: Backend - Lint e Build
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout código
        uses: actions/checkout@v4

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      # 3. Instala dependências
      - name: Instalar dependências
        working-directory: ./back
        run: npm ci

      # 4. Roda ESLint
      - name: Rodar Lint
        working-directory: ./back
        run: npm run lint

      # 5. Faz build
      - name: Build
        working-directory: ./back
        run: npm run build

  # Job 2: Frontend
  frontend:
    name: Frontend - Lint e Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Instalar dependências
        working-directory: ./front
        run: npm ci

      - name: Rodar Lint
        working-directory: ./front
        run: npm run lint

      - name: Build
        working-directory: ./front
        run: npm run build
